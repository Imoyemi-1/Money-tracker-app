<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Tracker</title>
    <link rel="icon" href="./public/logo.6f8aaa78.svg" />
  </head>
  <body>
    <div id="container">
      <header class="setup-header flex">
        <div class="icon grid">
          <i class="fas fa-cog fa-lg"></i>
          <i class="fas fa-cog fa-xs"></i>
          <i class="fas fa-cog fa-xs"></i>
        </div>
        <h1 id="header-txt">Money Tracker Setup</h1>
      </header>
      <main id="setup-main">
        <section id="currencies">
          <h2 id="currencies-header">Currencies</h2>
          <p id="currencies-txt">
            Select your base currency â€” the currency which will be used by
            default. <br />
            You can also select any number of additional currencies, if you use
            them.
          </p>
          <div class="select-currency-container flex">
            <div class="currency-container">
              <label for="base" id="type-name">Base currency</label>
              <div class="currency-item-cons">
                <div class="items-container flex">
                  <div class="select-input-wrapper flex">
                    <div class="selected flex">
                      <img src="./public/download.png" alt="usa-flag" />
                      <p class="currencies-name">
                        <span class="currencies-abb-name">USD,</span>
                        <span class="currencies-name-txt">US Dollar</span>
                      </p>
                    </div>
                    <input type="text" />
                  </div>
                  <i class="fas fa-caret-down"></i>
                </div>
                <div class="dropdown dp-none">
                  <div class="dropdown-item flex">
                    <img src="./public/download.png" alt="usa-flag" />
                    <p class="currencies-name">
                      <span class="currencies-abb-name">USD,</span>
                      <span class="currencies-name-txt">US Dollar</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="currency-container">
              <label for="base" id="type-name"
                >Additional Currencies(optional)</label
              >
              <div class="currency-item-cons">
                <div class="items-container flex">
                  <div class="select-input-wrapper flex">
                    <div class="selected flex">
                      <img src="./public/download.png" alt="usa-flag" />
                      <p class="currencies-name">
                        <span class="currencies-abb-name">USD,</span>
                        <span class="currencies-name-txt">US Dollar</span>
                      </p>
                    </div>
                    <div class="add-selected-currencies flex dp-none">
                      <p>USD</p>
                      <i class="fas fa-xmark"></i>
                    </div>
                    <input type="text" />
                  </div>
                  <i class="fas fa-caret-down"></i>
                </div>
                <div class="dropdown dp-none">
                  <li class="dropdown-item flex">
                    <img src="./public/download.png" alt="usa-flag" />
                    <p class="currencies-name">
                      <span class="currencies-abb-name">USD,</span>
                      <span class="currencies-name-txt">US Dollar</span>
                    </p>
                  </li>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
