<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./public/logo.6f8aaa78.svg" />
    <title>Money Tracker</title>
  </head>
  <body>
    <div id="container">
      <header class="page-header flex">
        <button class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <h1>Dashboard</h1>
      </header>
      <main class="main-dashboard">
        <section class="section">
          <div class="section-header flex">
            <div class="section-header-txt flex">
              <i class="fas fa-caret-down" aria-hidden="true"></i>
              <h3>NET WORTH</h3>
            </div>
            <p class="section-header-amt">0 USD</p>
          </div>
          <div class="section-body flex">
            <div class="account-wallet-group">
              <div class="account-wallet-header flex">
                <p class="account-wallet-txt">Cash</p>
                <p class="account-wallet-amt">0 USD</p>
              </div>
              <div class="account-wallet-body">
                <div class="account-container flex">
                  <p class="account-name">Imoyemi</p>
                  <p class="account-price">0.00 USD</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="section">
          <div class="section-header flex">
            <div class="section-header-txt flex">
              <i class="fas fa-caret-down" aria-hidden="true"></i>
              <h3>NEW TRANSACTION</h3>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
